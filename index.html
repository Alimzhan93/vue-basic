<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container pt-5" id="app">
      <div class="card center">
        <h1>{{title}}: {{counter}}</h1>
        <div>
          <button class="btn primary" v-on:click="counter++">Добавить</button>
          <button class="btn danger" v-on:click="counter = counter - 1">
            Удалить
          </button>
        </div>
      </div>
      <div class="container pt-5">
        <div class="card">
          <h1 :style="{color: inputValue.length > 5 ? 'teal' :'red'}">
            {{list}}
          </h1>
          <div class="form-control">
            <input
              type="text"
              v-bind:placeholder="placeholderString"
              v-bind:value="inputValue"
              v-on:input="inputChangeHandler"
              v-on:keypress.enter="addNewNote"
            />
          </div>
          <button class="btn" v-on:click="addNewNote">Добавить</button>
          <hr />
          <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, index) in notes">
              <span :class="note.length > 5 ? 'primary' : 'bold'"
                >{{index +1}}. {{toUpperCase(note)}}</span
              >
              <button class="btn danger" v-on:click="removeNote(index)">
                Удалить
              </button>
            </li>
          </ul>
          <p v-else>Заметок нет. Добавте первую заметку</p>
          <hr />
          <li>
            <strong
              >Общее количество: {{notes.length}} | Удвоенное:
              {{doubleCountComputed}}</strong
            >
          </li>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
